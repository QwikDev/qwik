# a workflow that runs after the "Qwik CI" workflow is successful
# and deploys the documentation to CloudFlare Pages.

name: Deploy Docs

on:
  workflow_run:
    workflows: ['Qwik CI']
    types:
      - completed

permissions:
  actions: read
  deployments: write
  contents: read
  pull-requests: write

jobs:
  deploy:
    name: Cloudflare Pages Deployment
    if: >
      github.repository == 'QwikDev/qwik'
    runs-on: ubuntu-latest
    steps:
      - name: Check for docs artifact
        id: check-artifact
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.actions.downloadArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: context.payload.workflow_run.id,
                github_token: ${{ secrets.GITHUB_TOKEN }},
                artifact_name: 'artifact-docs',
                output_path: 'packages/docs'
              });
              return true;
            } catch (error) {
              return false;
            }

      - name: Checkout code
        if: ${{ steps.check-artifact.outcome == 'success' }}
        uses: actions/checkout@v4

      # not the official version, so be careful when updating
      - name: Deploy to Cloudflare Pages
        if: ${{ steps.check-artifact.outcome == 'success' }}
        uses: AdrianGonz97/refined-cf-pages-action@6c0d47ff7c97c48fa702b6d9f71f7e3a7c30c7d8
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'qwik-docs'
          directory: packages/docs/dist
          githubToken: ${{ secrets.GITHUB_TOKEN }}
